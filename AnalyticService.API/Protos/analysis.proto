syntax = "proto3";

option csharp_namespace = "AnalyticService.API";

package greet;

// The greeting service definition.
service Analytic {
  // Sends a greeting
  rpc SendStatisic (HelloRequest) returns (Empty);
}

// The request message containing the user's name.
message StatisicModel {
  string name = 1;
}

// The response message containing the greetings.
message Empty {

}
